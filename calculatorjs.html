<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>KALKULATOR</title>

</head>
<body>
<div id="container">
    <h2>KALKULATOR</h2>
<table>
    <tr>
        <td colspan="4">
            <div id="top">
                <div id="screen"></div>
                <div id="result"></div>
            </div>
        </td>
    </tr>
    <tr>
        <td><button id="" class="btn btn-info">(</button></td>
        <td><button id="" class="btn btn-info">)</button></td>
        <td><button id="" class="btn btn-info" onclick="backSpace()"><-</button></td>
        <td><button id="/" class="btn btn-dark" onclick="writeData('/')">/</button></td>   
    </tr>
    <tr>
        <td><button id="7" class="btn btn-info" onclick="writeData(7)">7</button></td>
        <td><button id="8" class="btn btn-info" onclick="writeData(8)">8</button></td>
        <td><button id="9" class="btn btn-info" onclick="writeData(9)">9</button></td>
        <td><button id="10" class="btn btn-dark" onclick="writeData('*')">*</button></td>   
    </tr>
    <tr>
        <td><button id="1" class="btn btn-info" onclick="writeData(4)">4</button></td>
        <td><button id="1" class="btn btn-info" onclick="writeData(5)">5</button></td>
        <td><button id="1" class="btn btn-info" onclick="writeData(6)">6</button></td>
        <td><button id="1" class="btn btn-dark" onclick="writeData('-')">-</button></td>   
    </tr>
    <tr>
        <td><button id="1" class="btn btn-info" onclick="writeData(1)">1</button></td>
        <td><button id="1" class="btn btn-info" onclick="writeData(2)">2</button></td>
        <td><button id="1" class="btn btn-info" onclick="writeData(3)">3</button></td>
        <td><button id="1" class="btn btn-dark" onclick="writeData('+')">+</button></td>   
    </tr>
    <tr>
        <td><button id="1" class="btn btn-info" onclick="clearData()">C</button></td>
        <td><button id="1" class="btn btn-info" onclick="writeData(0)">0</button></td>
        <td><button id="1" class="btn btn-info" onclick="writeData('.')">.</button></td>
        <td><button id="1" class="btn btn-danger" onclick="process()">=</button></td>   
    </tr>
</table>
</div>

<script>
function writeData(data){
    let oldData = document.getElementById("screen").innerHTML;
    let last = oldData.substr(oldData.length-1);
    if(data == "+" || data == "-" || data == "*" || data == "/"){
        if(last == "+" || last == "-" || last == "*" || last == "/"){
            oldData = oldData.substring(0, oldData.length - 1);
        }
    }
    let newData = oldData + data;
    document.getElementById('screen').innerHTML = newData;
}

function clearData(){
    document.getElementById('screen').innerHTML = "";
    document.getElementById('result').innerHTML = "";
}

function backSpace(){
    let oldData = document.getElementById("screen").innerHTML;

    let str= oldData.substring(0, oldData.length - 1);
    document.getElementById('screen').innerHTML = str;
}

function process(){
    let oldData = document.getElementById("screen").innerHTML;
    let result = eval(oldData);
    result = result.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    document.getElementById('result').innerHTML = result;
    
}
</script>
</body>
</html>
